<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITF 2025</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <p>68070109</p>
        <h2>ITF Website</h2>
        <p>Week 14</p>
    </nav>

    <div class="container">
        <h2 id="my-title">Welcome to my ITF Website!</h2>
        <img src="Cool.png" width="120" alt="Cool" />

        <hr>
        <!-- Transaction History -->
        <section>
            <h3>Transaction History</h3>
            <textarea id="history" rows="6" cols="50" readonly></textarea>
        </section>
        <!-- Account Overview -->
        <section>
            <h3>Account Overview</h3>
            <p>Account Owner: <b>Punrawit sungketjai</b></p>
            <p>Account Type: <b>Personal Savings</b></p>
        </section>

        <!-- Balance Information -->
        <section>
            <h3>Balance Information</h3>
            <label>Account Balance:</label>
            <input type="number" id="acc_balance" value="0"><br>
            <label>Cash Balance:</label>
            <input type="number" id="cash_balance" value="0"><br>
            <button onclick="setBalance()">Set Balance</button>
        </section>

        <!-- Bank Operation -->
        <section>
            <h3>Bank Operation</h3>
            <label>Amount:</label>
            <input type="number" id="amount" value="0">
            <button onclick="deposit()">Deposit</button>
            <button onclick="withdraw()">Withdraw</button>
        </section>


        <!-- Currency Converter -->
        <section>
            <h3>Currency Converter</h3>
            <input type="number" id="money_convert" placeholder="Enter amount">
            <select id="currency_type">
                <option value="THB">THB</option>
                <option value="USD">USD</option>
            </select>
            <button onclick="convert()">Convert</button>
            <p id="result">Converted: â€”</p>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
